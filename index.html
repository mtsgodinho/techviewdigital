
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechView Digital | Autoridade Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
        .bg-gradient-hero {
            background: radial-gradient(circle at center, rgba(6, 182, 212, 0.05) 0%, rgba(2, 6, 23, 1) 70%);
        }
        @keyframes float-slow {
            0% { transform: translate(-50%, -50%) translateY(0px) scale(1); }
            50% { transform: translate(-50%, -50%) translateY(-20px) scale(1.05); }
            100% { transform: translate(-50%, -50%) translateY(0px) scale(1); }
        }
        .bg-logo-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            object-fit: contain;
            opacity: 0.05;
            filter: grayscale(100%) brightness(1.5);
            pointer-events: none;
            z-index: 0;
            animation: float-slow 15s ease-in-out infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        .animate-cta-green {
            animation: pulse-green 2.5s infinite;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            border-color: rgba(6, 182, 212, 0.3);
            background: rgba(15, 23, 42, 0.6);
            transform: translateY(-5px);
        }
    </style>
